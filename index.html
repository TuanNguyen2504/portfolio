<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tuấn Nguyễn</title>

		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,400;1,500&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/7534282567.js"
			crossorigin="anonymous"
		></script>

		<!-- global css -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/atomic.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/animation.css" />
		<link rel="icon" type="image/png" href="./assets/favicon.png" />
	</head>

	<body>
		<!-- mobile navigation -->
		<nav id="mobileNav" class="container-fluid flex-center-between">
			<!-- avatar -->
			<a href="/">
				<img class="avatar" src="./assets/avt.jpg" alt="Avatar" />
			</a>

			<!-- navigation icons -->
			<ul class="flex-center--ver">
				<li class="nav-link active">
					<a href="#">
						<i class="fas fa-home"></i>
					</a>
				</li>
				<li class="nav-link">
					<a href="#">
						<i class="fas fa-user-alt"></i>
					</a>
				</li>
				<li class="nav-link">
					<a href="#">
						<i class="fas fa-briefcase"></i>
					</a>
				</li>
				<li class="nav-link">
					<a href="#">
						<i class="fas fa-envelope"></i>
					</a>
				</li>
			</ul>
		</nav>

		<!-- desktop navigation -->
		<nav id="nav" class="nav flex-center flex-dir-col">
			<h1 class="nav-name">Dyno Nguyen</h1>
			<h2 class="nav-fullname">Nguyen Le Anh Tuan</h2>

			<ul class="nav-menu">
				<li class="nav-menu-item">
					<a href="#" class="nav-link">Home</a>
				</li>
				<li class="nav-menu-item">
					<a href="#" class="nav-link">About Me</a>
				</li>
				<li class="nav-menu-item">
					<a href="#" class="nav-link">Portfolio</a>
				</li>
				<li class="nav-menu-item">
					<a href="#" class="nav-link">Contact</a>
				</li>
			</ul>
		</nav>

		<!-- main content -->
		<div class="content-wrap distance-nav">
			<!-- Home -->
			<section class="home">
				<img src="./assets/avt.jpg" alt="Avatar" class="home-avt" />
				<div class="home-content">
					<h1 class="home-name">NGUYEN LE ANH TUAN</h1>
					<p class="home-intro">
						Front-end Web Developer. Familiar with React, ExpressJS (NodeJs),
						MongoDB (MERN Stack), Design SQL DB.
					</p>
					<ul class="home-social">
						<li class="social-item"></li>
						<li class="social-item"></li>
						<li class="social-item"></li>
						<li class="social-item"></li>
					</ul>
				</div>
			</section>
		</div>

		<!-- theme btn -->
		<div id="theme" class="theme-btn-wrap cur-pointer flex-center-between">
			<div id="themeBtn"></div>
			<i id="themeIcon" class="fas fa-sun theme-icon"></i>
		</div>

		<!-- bubble animation -->
		<div id="bubbleWrap">
			<div class="bubble x1"></div>
			<div class="bubble x2"></div>
			<div class="bubble x3"></div>
			<div class="bubble x4"></div>
			<div class="bubble x5"></div>
			<div class="bubble x6"></div>
			<div class="bubble x7"></div>
			<div class="bubble x8"></div>
			<div class="bubble x9"></div>
			<div class="bubble x10"></div>
		</div>

		<!-- script -->
		<script src="./vendor/jquery.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
